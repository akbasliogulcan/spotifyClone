<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Spotify Clone</title>
          <!-- //*css  link -->
          <link rel="stylesheet" href="./style/style.css">
          <!-- * Bs Icons Link -->
          <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>

          <!-- *Layout -->
          <div class="layout">
                    <!-- Aside -->
                    <aside>
                              <!-- Logo -->
                              <figure>
                                        <img src="./logo.png" alt="">
                                        <span>Spotify</span>
                              </figure>
                              <!-- nav -->
                              <nav>
                                        <a href="#">
                                                  <i class="bi bi-house"></i>
                                                  <span>Anasayfa</span>
                                        </a>
                                        <a href="#">
                                                  <i class="bi bi-search"></i>
                                                  <span>Arama</span>
                                        </a>
                                        <a href="#">
                                                  <i class="bi bi-collection"></i>
                                                  <span>Kütüphaneler</span>
                                        </a>
                                        <a href="#">
                                                  <i class="bi bi-music-note-list"></i>
                                                  <span>Çalma Listeleri</span>
                                                  <a href="">
                                                            <i class="bi bi-heart"></i>
                                                            <span>Beğenilen Şarkılar</span>
                                                  </a>
                                        </a>
                              </nav>
                    </aside>
                    <!-- Main -->
                    <main>
                              <!-- Header -->
                              <header>
                                        <!-- Form -->
                                        <form>
                                                  <input type="search" placeholder="müzik arayınız">
                                                  <button><i class="bi bi-search"></i></button>
                                        </form>
                                        <!-- Nav -->
                                        <nav>
                                                  <span>Premium</span>
                                                  <span>Destek</span>
                                                  <span>Oturum Aç</span>

                                        </nav>
                              </header>


                              <!-- Music Contanainer -->
                              <section>
                                        <!-- Title -->
                                        <h2>Popüler Müzikler</h2>
                                        <!-- Music list -->
                                        <div class="list">
                                                  <h1>müzükler</h1>
                                        </div>
                              </section>
                    </main>


                    <div class="player"></div>
          </div>



</body>

</html>
